<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
  </head>
  <body>
    <h1 style="text-align: center">JavaScript Practice</h1>
    <p id="sampletext">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci neque
      nam ad consectetur dolor vitae, eum beatae, odit eius eveniet perspiciatis
      voluptatibus. Iusto sint neque cupiditate accusamus non magnam
      accusantium?
    </p>
    <button
      type="button"
      onclick='document.getElementById("sampletext").innerHTML="Changed Text"'
    >
      Click Here
    </button>

    <script>
      var x, y, z; // Statement 1
      x = 5; // Statement 2
      y = 6; // Statement 3
      z = x + y;
      document.write(z);
    </script>

    <script src="main.js"></script>
  </body>
</html>
